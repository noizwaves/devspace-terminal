version: v1beta9
images:
  terminal:
    image: registry.noizwaves.cloud/terminal
    rebuildStrategy: ignoreContextChanges
    build:
      buildKit:
        inCluster: {}
deployments:
  - name: terminal
    helm:
      chart:
        name: ./chart
      values:
        image: registry.noizwaves.cloud/terminal
        github_ssh_key: ${GITHUB_SSH_KEY}
        loft_config: ${LOFT_CONFIG}
vars:
  - name: GITHUB_SSH_KEY
    source: command
    command: "cat ~/.ssh/id_rsa"
  - name: LOFT_CONFIG
    source: command
    command: "cat ~/.loft/config.json"
dev:
  sync:
    - containerName: terminal
      labelSelector:
        name: terminal
      initialSync: preferLocal
      containerPath: /root
      localSubPath: ./home
      excludePaths:
        - '**'
        - '!/.aliases'
        - '!/.gitconfig'
  ports:
    - labelSelector:
        name: terminal
      forward:
        - port: 3000
          remotePort: 3000
    - labelSelector:
        name: terminal
      forward:
        - port: 3035
          remotePort: 3035
  logs:
    disabled: true
